- name: 10 Years Later, A Security Journey Retrospective, a hacker decade of growth (past)
  descr: "Ten years ago, Mike Lisi aka MikeHacksThings had a first conference talk at BSidesRochester about transitioning into penetration testing. A decade later, the core message remains relevant, but the industry has transformed dramatically. This retrospective examines the evolution of security careers, technical methodologies, and business realities through the lens of personal experience - from newbie pentester to company founder and assuming the leadership of the Red Team Village. 
Mike will share lessons learned at the intersection of building technical skills, running a security business, and learning the importance of your professional network. Whether you're considering a career in security or reflecting on your own journey, this talk offers honest perspective on what matters, what doesn't, and how to build sustainable success in an ever-changing industry.
The Red Team Village has a significant influence on the cybersecurity community by providing a vital hub for hands-on training, knowledge sharing, and skill development in offensive security.
MikeHacksThings will share an honest look at what changes, what doesn’t, and what actually matters when you spend a decade breaking things for a living"
