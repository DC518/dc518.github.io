- name: The Path That Leads to Your First CVE  (past)
  descr: "In cybersecurity, we love frameworks, playbooks, and repeatable processes. Finding your first 'Common Vulnerabilities and Exposures' (CVEs) is often presented as a step-by-step recipe; For instance, use these tools, follow this methodology, target these technologies, etc. This talk argues that this approach is misleading. There is no single correct path to vulnerability research, and forcing yourself to follow someone else's formula often leads to frustration instead of real understanding, especially when it ignores what genuinely motivates you.

In this talk, TheMalwareGuardian will walk us through different paths that security professionals have taken to responsibly report a vulnerability for the first time and obtain a CVE. Some of these paths are more direct and beginner-friendly, while others are indirect or completely unexpected. What they all have in common is not a specific technique or toolset, but sustained curiosity and a genuine interest in understanding how something works, and why sometime fails.

Drawing from his own experiences as concrete examples, our presenter will explain how vulnerabilities are discovered, reported to vendors, and eventually cataloged and assigned CVEs ID, while also addressing the real-world challenges of managing these communications and timelines.
 
The goal of this talk is not to teach a recipe for getting a CVE, but to help attendees recognize their own path. 
When you focus on what you truly enjoy and stay there long enough, vulnerability research stops feeling forced, and meaningful results tend to appear naturally."
